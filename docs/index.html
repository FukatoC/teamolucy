<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ðŸ’›</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffbea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .ramo {
      position: relative;
      width: 200px;
      height: 300px;
    }

    .tallo {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 6px;
      height: 150px;
      background: green;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    .flor {
      position: absolute;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: florecer 2s forwards;
      box-shadow: 0 0 15px rgba(255, 223, 0, 0.8);
    }

    .flor::before,
    .flor::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      top: 0;
      left: 0;
    }

    .flor::before {
      transform: rotate(45deg);
    }

    .flor::after {
      transform: rotate(-45deg);
    }

    @keyframes florecer {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="tallo"></div>
    <!-- Flores -->
    <div class="flor" style="top:40px; left:30%; animation-delay:0s;"></div>
    <div class="flor" style="top:60px; left:70%; animation-delay:0.5s;"></div>
    <div class="flor" style="top:20px; left:50%; animation-delay:1s;"></div>
    <div class="flor" style="top:90px; left:40%; animation-delay:1.5s;"></div>
    <div class="flor" style="top:100px; left:60%; animation-delay:2s;"></div>
  </div>
</body>
</html>
