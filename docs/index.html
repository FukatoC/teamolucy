<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas ðŸ’›</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fffbea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .ramo {
      position: relative;
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .tallo {
      position: absolute;
      bottom: 0;
      width: 8px;
      height: 200px;
      background: green;
      border-radius: 4px;
    }

    .flor {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: florecer 1.5s ease-out forwards;
      transform: scale(0);
    }

    .petalo {
      position: absolute;
      width: 40px;
      height: 60px;
      background: gold;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
    }

    .petalo:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
    .petalo:nth-child(2) { transform: rotate(60deg) translateY(-20px); }
    .petalo:nth-child(3) { transform: rotate(120deg) translateY(-20px); }
    .petalo:nth-child(4) { transform: rotate(180deg) translateY(-20px); }
    .petalo:nth-child(5) { transform: rotate(240deg) translateY(-20px); }
    .petalo:nth-child(6) { transform: rotate(300deg) translateY(-20px); }

    .centro {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 30px;
      height: 30px;
      background: orange;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
    }

    @keyframes florecer {
      to {
        transform: scale(1);
      }
    }

    .mensaje {
      position: absolute;
      bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
      color: #d40000;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      opacity: 0;
      animation: aparecer 2s forwards;
      animation-delay: 4s;
    }

    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="ramo">
    <div class="tallo"></div>

    <!-- Flores con pÃ©talos -->
    <div class="flor" style="top:50px; left:30%; animation-delay:0s;">
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor" style="top:80px; left:60%; animation-delay:0.5s;">
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <div class="flor" style="top:20px; left:50%; animation-delay:1s;">
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="petalo"></div>
      <div class="centro"></div>
    </div>

    <!-- Mensaje final -->
    <div class="mensaje">ðŸ’› TE AMO LUCY ðŸ’›</div>
  </div>
</body>
</html>
